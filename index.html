<!DOCTYPE html>
<html>
<head>
<script src="jquery/jquery-3.3.1.js" charset="utf-8"></script>
<script src="jquery/jquery-3.3.1.min.js" charset="utf-8"></script>
<script src="jquery/jquery-3.3.1.min.map" charset="utf-8"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('#hider').click(function(){
      $('#img').hide();
    });
    $('#shower').click(function(){
      $('#img').show();
    });
    $('#toggler').click(function(){
      $('#img').toggle();
    });
    $('#slup').click(function(){
      $('h2').slideUp();
    });
    $('#sldn').click(function(){
      $('h2').slideDown();
    });
    $('#sltog').click(function(){
      $('h2').slideToggle();
    });
  });
</script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>i am very good boy</p>
    <img id="img" src="images/s.jpg" alt="" style="width:500px; height:250px;">
    <button type="button" id="hider">hide me</button>
    <button type="button" id="shower">Show me</button>
    <button type="button" id="toggler">Toggle me</button>
    <h2>This is a Text</h2>
    <button type="button" id="slup">Slide Up</button>
    <button type="button" id="sldn">Slide Down</button>
    <button type="button" id="sltog">Slide Toggle</button>
  </body>
</html>
